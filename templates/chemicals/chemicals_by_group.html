{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-[#183354] text-center mb-6">
        Chemicals in {{ group.name }}
    </h1>

    <div class="overflow-x-auto">
        <table class="w-full border border-gray-300 rounded-lg shadow-md bg-white">
            <thead class="bg-[#1564c0] text-white text-left">
                <tr>
                    <th class="px-6 py-3">Name</th>
                    <th class="px-6 py-3">CAS#</th>
                    <th class="px-6 py-3">H.S. Code</th>
                    <th class="px-6 py-3">Details</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-300">
                {% for chemical in chemicals %}
                    <tr class="hover:bg-gray-100 transition">
                        <td class="px-6 py-3">{{ chemical.name }}</td>
                        <td class="px-6 py-3">{{ chemical.cas_number|default:"N/A" }}</td>
                        <td class="px-6 py-3">{{ chemical.hs_code|default:"N/A" }}</td>
                        <td class="px-6 py-3">
                            <a href="{% url 'chemical_detail' chemical.id %}" class="text-blue-600 hover:underline">View Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
